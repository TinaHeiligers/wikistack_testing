{% extends "layout.html" %}

{% block content %}
<h3>Users</h3>
<hr>
<ul class="list-unstyled">
    <ul>
        {% for user in users %}<!-- users comes from the users.js file line 13 in the GET method-->
        <li>
            <a href="/users/{{ user.id }}">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
</ul>
{% endblock %}
